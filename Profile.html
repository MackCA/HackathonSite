 <!DOCTYPE html>
 <html>

 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Hackathon Spring 2019</title>
     <link rel="stylesheet" type="text/css" href="\vendors\css\normalize.css">
     <link rel="stylesheet" type="text/css" href="\vendors\css\grid.css">
     <link rel="stylesheet" type="text/css" href="\vendors\css\ionicons.min.css">
     <link rel="stylesheet" type="text/css" href="\resources\css\style2.css">
     <link rel="stylesheet" type="text/css" href="\resources\css\queries.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,300i,400" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.css" />

     <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicons/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicons/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicons/favicon-16x16.png">
     <link rel="manifest" href="/resources/favicons/site.webmanifest">
     <link rel="mask-icon" href="/resources/favicons/safari-pinned-tab.svg" color="#5bbad5">
     <link rel="shortcut icon" href="/resources/favicons/favicon.ico">
     <meta name="msapplication-TileColor" content="#da532c">
     <meta name="msapplication-config" content="/resources/favicons/browserconfig.xml">
     <meta name="theme-color" content="#ffffff">
 </head>

 <body>
     <section class="section-register js--section-register" id="register">
         <div class="row">
             <div class="col span-1-of-3">
                 <label></label>
             </div>
             <div class="col span-2-of-4">
                 <h2> Register for Hackathon</h2>
             </div>
         </div>
         <div class="row">
             <div class="col span-1-of-3">
                 <label></label>
             </div>
             <div class="col span-2-of-4">
                 <div class="alert" align="center">Your registration has been sent</div>
             </div>
         </div>
         <div class="row">
             <form method="POST" action="#" class="registration-form" id="registrationForm">
                 <div class="row">
                     <div class="col span-1-of-3">
                         <label for="team-name">Team Name*</label>
                     </div>
                     <div class="col span-2-of-3">
                         <input type="text" name="team-name" id="team-name" placeholder="Team Name" required>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                         <label for="member-name-1">Member Name*</label>
                     </div>
                     <div class="col span-2-of-3">
                         <input type="text" name="member-name-1" id="member-name-1" placeholder="Member Name" required>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                         <label for="member-name-2">Member Name</label>
                     </div>
                     <div class="col span-2-of-3">
                         <input type="text" name="member-name-2" id="member-name-2">
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                         <label for="member-name-3">Member Name</label>
                     </div>
                     <div class="col span-2-of-3">
                         <input type="text" name="member-name-3" id="member-name-3">
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                         <label for="member-name-4">Member Name</label>
                     </div>
                     <div class="col span-2-of-3">
                         <input type="text" name="member-name-4" id="member-name-4">
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                         <label for="project-summary">Project Description*</label>
                     </div>
                     <div class="col span-2-of-3">
                         <textarea name="project-description" id="project-summary" rows="4" cols="30" required></textarea>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3">
                         <label>Team Emblem*</label>
                     </div>
                     <div class="col span-2-of-3">
                         <input type="file" name="emblem" id="emblem-input" accept="image/*" required>
                     </div>
                 </div>
                 <div class="row">
                     <div class="col span-1-of-3" align="center">
                         <label></label>
                     </div>
                     <div class="col span-1-of-3" align="center">
                         <input type="submit" value="Submit">
                     </div>
                     <div class="col span-1-of-3" align="center">
                         <input type="submit" value="Sign out" onclick="logout()" class="logout" formnovalidate>
                     </div>
                 </div>
             </form>
         </div>
     </section>
     <!-----------Footer---------------------------------------------------------------------------->
     <footer>
         <div class="row" class="footer-container">
             <p><br><br><br><br>

             </p>
         </div>
     </footer>
     <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
     <script src="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
     <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
     <script src="vendors/js/jquery.waypoints.min.js"></script>
     <script src="resources/js/index2.js"></script>
 </body>

 </html>
